<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="section">
    <div class="sidebar">
      <ul class="sidebar_link">
        <li>
          <i class="glyphicon glyphicon-list-alt"></i><a > My posts</a>
        </li>
        <li><i class="glyphicon glyphicon-heart"></i><a>liked posts</a></li>
        <li> <i class="glyphicon glyphicon-edit"></i> <a >Write A Blog</a></li>
        <li> <i class="glyphicon glyphicon-user"></i> <a>Profile</a></li>
      </ul>
    </div>
    <div class="write">
      <h1 class="signup-heading"> <i class="glyphicon glyphicon-edit"></i> Write & Post your Blog</h1>
      <br>
                   <img class="img" [src]="url">
                <input type='file' class="inp"  accept="image/png image/jpeg image/jpg"  (change)="readUrl($event)">
                  <div id="signup">
                      
                    <form class="signup-form" [formGroup]="form" (ngSubmit)="on(name,mobile)">
                    
                      <br><br>
                      <span>Product Name </span>
                      <div class="field -username">
                          <input  type="email" placeholder="Product Name" formControlName="name"  name="demo" />
                          <br>
                          <div  *ngIf="name.touched && name.invalid &&!name.required " >title is required</div>
                      </div>
              
                      <br><br>
              
                     
              
                      <span>Category </span>
                      <div class="field -password">
                        <textarea  placeholder="Category" formControlName="mobile"   type="text" name="demo"></textarea>
                        
                        <br>
                        <div  *ngIf="mobile.touched && mobile.invalid &&!mobile.required " >Category is required</div>
                      </div>
          
                      <br><br>
                      <button class="signup-button" type="submit">Sell</button>
                    </form>
                  </div> 
        </div>
        </section>
</body>
</html>
